<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass] = "{newClass: odd%2 !== 0}"
          [ngStyle] = "{backgroundColor: odd%2 !== 0 ? 'transparent' : 'yellow'}"
          *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngClass] = "{newClass: even%2 !== 0}"
          [ngStyle] = "{backgroundColor: even%2 !== 0 ? 'transparent' : 'yellow'}"
          *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>First basic attribute</p>
      <p appBetterHighlight defaultColor = 'yellow' highlightColor = 'red'>First basic attribute</p>
    </div>
  </div>
</div>
